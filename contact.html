<!-- CONTACT SECTION -->
<section class=" clearfix contact-section">
    <h1 class="section-title">Contact<span class="hr"></span></h1>
    
    <div class="col">
        <h2>Get in touch with <span class="uppercase-orange">ME</span></h2>

        <form class="contact-form" action="https://formspree.io/dev.yllvrs@gmail.com" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input class="con-form" type="text" name="name" placeholder="Name*">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="con-form" type="text" name="email" placeholder="Email">  
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input class="con-form" type="text" name="subject" placeholder="Subject*">
            </div>                        
            <div class="message-input">
                <label for="message">Message</label>
                <textarea name="message" placeholder="Tell me about your project." style="height:200px"></textarea>
                <button class="submit-btn" type="submit" value="Send">SEND</button>   
            </div>
        </form>      
    </div><!-- /col -->    
</section>
