</head>
<body>
<header>
    <nav>
        <a class="brand" href="#index">
            <img src="images/profile-pic.jpg">
        </a>
        <ul>
            <li>
                <a class="nav-link" href="#index">
                    <span class="nav-icon-title js-slideRight">Home</span>
                    <i class="nav-icon fas fa-home">
                    </i>
                </a>  
            </li>
            <li>
                <a class="nav-link" href="#about">
                    <span class="nav-icon-title js-slideRight">About me</span>
                    <i class="nav-icon fas fa-user"></i>
                </a>  
            </li>
            <li>
                <a class="nav-link" href="#portfolio">
                    <span class="nav-icon-title js-slideRight">Portfolio</span>
                    <i class="nav-icon fas fa-briefcase"></i>
                </a>
            </li>
            <li>
                <a class="nav-link" href="#contact">
                    <span class="nav-icon-title js-slideRight">Contact</span>
                    <i class="nav-icon fas fa-phone"></i>
                </a>
            </li>
        </ul>
    </nav>      

    <div class="nav-btn-wrapper">
        <div class="nav-btn icon">
            <span class="line top"></span>
            <span class="line middle"></span>
            <span class="line bottom"></span>                
        </div>
    </div>    
</header>

<div class="socialmedia-links">
    <a class="media-links" target="_blank" rel="noopener noreferrer" href="https://www.linkedin.com/in/yoel-olivares-03ba93119/">
        <i class="icon fab fa-linkedin"></i>
    </a>
    <a class="media-links" target="_blank" rel="noopener noreferrer" href="https://github.com/yoelolivares">
        <i class="icon fab fa-github"></i>
    </a>
</div>

<!-- CONTACT SECTION -->
<section class=" clearfix contact-section">
    <h1 class="section-title">Contact<span class="hr"></span></h1>
    
        <div class="col transition-left">
            <h2>Get in touch with <span class="uppercase-orange">ME</span></h2>

            <form class="contact-form" action="https://formspree.io/dev.yllvrs@gmail.com" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="con-form" type="text" name="name" placeholder="Name*">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="con-form" type="text" name="email" placeholder="Email">  
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input class="con-form" type="text" name="subject" placeholder="Subject*">
                </div>                        
                <div class="message-input">
                    <label for="message">Message</label>
                    <textarea name="message" placeholder="Tell me about your project." style="height:200px"></textarea>
                    <button class="submit-btn" type="submit" value="Send">SEND</button>   
                </div>
            </form>      
        </div><!-- /col -->    
</section>

<script src="js/main.js" type="text/javascript"></script>    
</body>
</html>
